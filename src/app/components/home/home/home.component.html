<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewChapter</title>
  <link rel="stylesheet" href="./home.component.css">
</head>
<body>
  <div class="nav-bar">
    <a routerLink="/blogs">Блоги</a>
    <a routerLink="/home">Главная</a>
    <a routerLink="/fanfics">Работы</a>
    <div class="logo-container">
      <img src="https://pngimg.com/d/book_PNG2107.png" alt="NewChapter Logo">
      <p>NewChapter</p>
    </div>
    <a routerLink="/search">Поиск</a>
    <a routerLink="/menu">Меню</a>
    <a routerLink="/home">Домой</a>
  </div>

  <div class="container">
    <header class="header">
      <div class="search-login">
        <div *ngIf="!isLoggedIn; else userProfile">
          <a routerLink="/login">Вход</a>
          <a routerLink="/register">Регистрация</a>
        </div>
        <ng-template #userProfile>
          <a routerLink="/profile">Профиль</a>
        </ng-template>
      </div>
    </header>

    <section class="works">
      <h2>Популярные произведения</h2>
      <div class="grid">
        <div *ngFor="let work of Fanfic" class="card">
          <h3>Название работы: {{ work.name }}</h3>
          <h3>Описание работы: {{ work.description }}</h3>
          <p>Автор: {{ Users.get(work.userID) }}</p>
          <button mat-flat-button color="white" (click)="goToReadComponent(work.id)">Читать далее</button>
        </div>
      </div>
    </section>

    <section class="blogs">
      <h2>Популярные записи в блогах</h2>
      <div class="grid">
        <div *ngFor="let post of post" class="card">
          <p>Автор: {{ Users.get(post.userID) }}</p>
          <h3>{{ post.title }}</h3>
          <button mat-flat-button color="white" (click)="goToBlogComponent(post.postId)">Читать далее</button>
        </div>
      </div>
    </section>


  </div>
</body>
</html>
